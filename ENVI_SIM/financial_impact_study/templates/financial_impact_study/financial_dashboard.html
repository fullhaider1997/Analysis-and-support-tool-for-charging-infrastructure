<div id="back_ground">
    {% load static %}

    <div id="dash_board">

     <div id="financial_title">Financial Impact Study </div>
   

    <div id="switchscreenbus">  
  
      <div id="after_financial_title">Real World Assigment</div>
      <div class="rightpane">

        <ul id="after_financial">
          <li class="cost_paramters_fields">
              <label class="title_input-C">Total Maintenace Cost (diesel only) </label>
              <label style="visibility: hidden;">$</label>
              <output id="total_maintenace_cost_disel" class = "my_input-r" type="text" value="0"readonly></output>
              <label id="unit_label">$</label>
              
          </li>
          <li class="cost_paramters_fields">
            <label class="title_input-C">Total Operation Cost (diesel only)</label>

            <label id="unit_label">$</label>
         </li>

            <label class="title_input-C">Total cost (electricity + diesel)</label>

            <output id="total_elec_disel"class = "my_input-r" type="text" value="0"readonly></output>
            <label id="unit_label">$</label>
        </li>
        <li class="cost_paramters_fields">

        </li>
        <li class="cost_paramters_fields">

          <output id="total_energy_consumed"class = "my_input-r" type="text" value="0"readonly></output>
          <label id="unit_label">kWh</label>
      </li>
      <li class="cost_paramters_fields">
        <label class="title_input-C">Total procurement costs</label>
        <label >$</label>
        <output id="total_procurement_cost"class = "my_input-r" type="text" value="0"readonly></output>
        <label id="unit_label">$</label>
    </li>
  
  
   </div>
