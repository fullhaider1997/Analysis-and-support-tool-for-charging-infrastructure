<!DOCTYPE html>

<html>
<body>
    <head>
        
        <meta charset="UTF-8">
        <meta name="viewport" content ="width=device-width, inital-scale=1">
        {% load static %}
        <link rel="stylesheet" type="text/css" href="{% static 'account/style_registration.css' %}">
     
        <script type="text/javascript" src="static/home_page/landing_page.js"></script> 
        
        <title>ENVI_SIM</title>
    


    </head>
   
    <div id="whole-page">

       <div id="header">
         <img src="{% static 'home_page/website_logo.JPG' %} " height="80">
         <a class = "demo" href="#news">Book a demo </a>
         <a  class="active" href="{% url 'login' %}">Login</a>
       </div> 
  
      <div id="content">

        <div class="container">

            
           
          {% if form.errors %}
          <p> There was an error with your form:  </p>
          {% endif %}

                <div id="title_container">
                   <a>Registration</a>
                <div>

                  
              <form  method="POST">
               
               
               
                {% csrf_token %} 
                 {{ form.as_p }}
            
                
            
                <div class="clearfix">
                  <button type="button" class="cancelbtn">Cancel</button>
                  <button type="submit" class="signupbtn" >Sign Up</button>
                </div>
              
            </form>

         
        </div>
    
   

       </div>



    </div> 


</body>
</html>
